# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
{% if cookiecutter.locked_down_environment == "No" %}
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout
        name: nbstripout - Strip outputs from notebooks (auto-fixes)
        args:
          - --extra-keys
          - "metadata.colab metadata.kernelspec cell.metadata.colab cell.metadata.executionInfo cell.metadata.id cell.metadata.outputId"
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        name: Check for files larger than 5 MB
        args: [ "--maxkb=5120" ]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12
    hooks:
      # Run ruff linter.
      - id: ruff-check
        args: [ --fix ]
      # Run ruff formatter.
      - id: ruff-format
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: detect-secrets - Detect secrets in staged code
        args: [ "--baseline", ".secrets.baseline" ]
        exclude: .*/tests/.*|^\.cruft\.json$
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        name: bandit - Checks for vulnerabilities
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
{% endif -%}
{% if cookiecutter.using_R == "Yes" %}
  # R specific hooks: https://github.com/lorenzwalthert/precommit
  - repo: https://github.com/lorenzwalthert/precommit
    rev: v0.1.3
    hooks:
      - id: style-files
        name: Style files using styler
        args: [ --style_pkg=styler, --style_fun=tidyverse_style ]
      - id: roxygenize
        name: Run roxygen2::roxygenize()
      # codemeta must be above use-tidy-description when both are used
      # -   id: codemeta-description-updated
      - id: use-tidy-description
        name: Run sethis::use_tidy_description()
      - id: lintr
        name: Run lintr::linters_with_defaults()
        exclude: renv/activate.R
      - id: readme-rmd-rendered
        name: Check README.Rmd has been rendered to README.md
      - id: parsable-R
        name: Check for valid R code using the parse() function
      - id: no-browser-statement
        name: Check for accidential browser() statements
{% endif -%}
{% if cookiecutter.locked_down_environment == "Yes" %}
- repo: local
  hooks:
    - id: nbstripout
      name: nbstripout - Strip outputs from notebooks (auto-fixes)
      entry: nbstripout
      language: system
      args:
        - --extra-keys
        - "metadata.colab metadata.kernelspec cell.metadata.colab cell.metadata.executionInfo cell.metadata.id cell.metadata.outputId"

    - id: check-added-large-files
      name: Check for files larger than 5 MB
      entry: check-added-large-files
      language: system
      args:
        - "--maxkb=5120"

    - id: end-of-file-fixer
      name: Check for a blank line at the end of scripts (auto-fixes)
      entry: end-of-file-fixer
      language: system
      exclude: '\.Rd'

    - id: trailing-whitespace
      name: Check for trailing whitespaces (auto-fixes)
      entry: trailing-whitespace-fixer
      language: system

    - id: isort
      name: isort - Sort python imports (auto-fixes)
      entry: isort
      language: system
      args:
        - "--profile"
        - "black"
        - "--filter-files"

    - id: black
      name: black - consistent Python code formatting (auto-fixes)
      entry: black
      language: system
      types: [python]

    - id: flake8
      name: flake8 - Python linting
      entry: flake8
      language: system
      types: [python]

    - id: nbqa-isort
      name: nbqa-isort - Sort Python imports (notebooks; auto-fixes)
      entry: nbqa
      language: system
      args:
        - isort
        - --nbqa-mutate

    - id: nbqa-black
      name: nbqa-black - consistent Python code formatting (notebooks; auto-fixes)
      entry: nbqa
      language: system
      types: [python]
      args:
        - black
        - --nbqa-mutate

    - id: detect-secrets
      name: detect-secrets - Detect secrets in staged code
      entry: detect-secrets-hook
      language: system
      exclude: .*/tests/.*|^\.cruft\.json$

    - id: bandit
      name: bandit - Checks for vulnerabilities
      entry: bandit
      language: system
      args:
        - "-c"
        - "pyproject.toml"

{% endif -%}
